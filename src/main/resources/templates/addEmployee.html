<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Employee Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid text-center">
    <h1>Add new employee</h1>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="border border-secondary p-3 rounded">
            <div class="form-group">
                <label th:for="id">Employee Id</label>
                <input type="number" th:field="*{id}" class="form-control" th:name="id" placeholder="Enter employee id" required>
            </div>
            <div class="form-group">
                <label th:for="firstname">First Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" th:name="firstname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label th:for="lastname">Last Name</label>
                <input type="text" th:field="*{lastname}" class="form-control" th:name="lastname" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label th:for="emailId">Email</label>
                <input type="text" th:field="*{emailId}" class="form-control" th:name="emailId" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
